buildscript {
    ext { // 전역변수 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter() /* 라이브러리 난이드로 많이 사용함. */
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") // 위에서 설정하는 2.1.7 버전으로 의존받겠다.
    }
}

apply plugin : 'java'
apply plugin : 'eclipse'
apply plugin : 'org.springframework.boot'
apply plugin : 'io.spring.dependency-management' /* springboot 의존성들을 관리해주는 플러그인 */

group 'com.msuk.sample'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies { /* 버전 명시하지 않아야 최상위 설정된 springboot 버전을 따라간다. (버전관리 + 버전 충돌 방지) */
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
